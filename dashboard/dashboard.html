<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cripto Vanguard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/sweetalert2.all.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Cripto Vanguard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="#deposito-retirada">Depósito/Retirada</a></li>
                <li class="nav-item"><a class="nav-link" href="#trocas">Trocas</a></li>
                <li class="nav-item"><a class="nav-link" href="#logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-6">
                <h3>Dados do Usuário</h3>
                <p><strong>Nome:</strong> <span id="user-name">Carregando...</span></p>
                <p><strong>E-mail:</strong> <span id="user-email">Carregando...</span></p>
            </div>
            <div class="col-md-6 text-right">
                <h3>Saldo</h3>
                <p><strong>USDT:</strong> <span id="balance-usdt">0.00</span></p>
                <p><strong>AOA:</strong> <span id="balance-aoa">0.00</span></p>
            </div>
        </div>
        
        <!-- Seção Depósito e Retirada -->
        <div id="deposito-retirada" class="card mt-4 p-4 shadow-lg bg-dark text-white">
            <h3 class="text-center">Depósito e Retirada</h3>
            <div class="text-center">
                <button class="btn btn-success mr-2" onclick="depositar()">Depositar</button>
                <button class="btn btn-warning mr-2" onclick="levantar()">Levantar</button>
                <button class="btn btn-primary" onclick="comprar()">Comprar Criptomoeda</button>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
