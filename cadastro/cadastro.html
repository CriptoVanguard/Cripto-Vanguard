<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cripto Vanguard - Cadastro</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/logo.png" type="image/png">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ícones FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>

    <!-- Container principal -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-box">
            <!-- Logo -->
            <div class="text-center mb-3">
                <img src="assets/logo.png" alt="Cripto Vanguard Logo" class="logo">
            </div>

            <h2 class="text-center">Criar Conta</h2>

            <!-- Formulário de Cadastro -->
            <form id="cadastroForm">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                        <button type="button" class="btn btn-outline-secondary toggle-password" onclick="togglePasswordVisibility('senha')">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                    <div id="password-strength" class="password-strength"></div>
                </div>

                <div class="mb-3">
                    <label for="confirmarSenha" class="form-label">Confirme sua Senha</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha" required>
                        <button type="button" class="btn btn-outline-secondary toggle-password" onclick="togglePasswordVisibility('confirmarSenha')">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="termos" required>
                    <label class="form-check-label" for="termos">Aceito os Termos e Política</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>

                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none">Esqueceu a senha?</a> | 
                    <a href="../login/login.html" class="text-decoration-none">Já tem conta? Faça login</a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script personalizado -->
    <script src="js/cadastro.js"></script>
</body>
</html>
