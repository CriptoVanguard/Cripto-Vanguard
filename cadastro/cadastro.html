<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Cripto Vanguard</title>
    
    <!-- Favicon -->
    <link rel="icon" href="../assets/logo.png" type="image/png">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJf+LQ6L7o0hHApZQ94u6vD8o7Tj6OjEqFzRIhUibou9q8rT1w9XH13XnFm8f" crossorigin="anonymous">

    <!-- Link para o CSS personalizado -->
    <link rel="stylesheet" href="css/cadastro.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg">
            <div class="text-center">
                <img src="../assets/logo.png" alt="Cripto Vanguard Logo" class="logo">
            </div>

            <h2 class="text-center mb-4">Criar Conta</h2>

            <form id="cadastroForm">
                <div class="mb-3">
                    <label for="fullname" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Digite seu nome completo" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                        <button type="button" class="btn btn-outline-secondary" id="togglePassword">üëÅÔ∏è</button>
                    </div>
                    <div class="password-strength mt-2">
                        <div class="progress">
                            <div id="passwordStrengthBar" class="progress-bar" role="progressbar"></div>
                        </div>
                    </div>
                </div>

                <div class="mb-3 position-relative">
                    <label for="confirmPassword" class="form-label">Confirme sua Senha</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha" required>
                        <button type="button" class="btn btn-outline-secondary" id="toggleConfirmPassword">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label for="terms" class="form-check-label">Aceito os <a href="#">Termos e Pol√≠tica</a></label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>

            <div class="mt-3 text-center">
                <a href="#">Esqueceu a senha?</a> |
                <a href="../login/login.html">J√° tem conta? Fa√ßa login</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link para o JS -->
    <script src="js/cadastro.js"></script>
</body>
</html>
