<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cripto Vanguard - Cadastro</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/logo.png" type="image/png">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ícones FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="form-container">
        <form id="cadastroForm">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha</label>
            <div class="password-container">
                <input type="password" id="senha" name="senha" required>
                <button type="button" class="toggle-password" onclick="togglePasswordVisibility('senha')">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <label for="confirmarSenha">Confirmar Senha</label>
            <div class="password-container">
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirmarSenha')">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <div id="password-strength"></div>
            <div id="password-strength-meter" class="strength-meter"></div>

            <label>
                <input type="checkbox" id="termos" name="termos" required> Aceito os termos e condições.
            </label>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script personalizado -->
    <script src="js/cadastro.js"></script>
</body>
</html>
