<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login - Cripto Vanguard">
    <meta name="author" content="Cripto Vanguard">
    <link rel="icon" href="assets/logo.png"> <!-- Ícone do logo na aba -->
    <title>Login - Cripto Vanguard">

    <!-- Link para o CSS -->
    <link rel="stylesheet" href="css/login.css">

    <!-- Link para o SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <div class="text-center mb-4">
                <img src="assets/logo.png" alt="Cripto Vanguard Logo" class="img-fluid" style="max-width: 150px;">
            </div>
            <h4 class="text-center mb-4">Bem-vindo de volta à Cripto Vanguard!</h4>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário" required>
                </div>
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                        <button type="button" class="btn btn-outline-secondary" id="togglePassword">👁️</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <div class="mt-3 text-center">
                <a href="#" id="forgotPassword">Esqueceu a senha?</a> | 
                <a href="#" id="signUp"> Não tem conta? Cadastre-se</a>
            </div>
        </div>
    </div>

    <!-- Link para o JS -->
    <script src="js/login.js"></script>

</body>

</html>
