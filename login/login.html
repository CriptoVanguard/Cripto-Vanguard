<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cripto Vanguard - Login</title>
    
    <!-- Favicon -->
    <link rel="icon" href="assets/logo.png" type="image/png">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJf+LQ6L7o0hHApZQ94u6vD8o7Tj6OjEqFzRIhUibou9q8rT1w9XH13XnFm8f" crossorigin="anonymous">

    <!-- Link para o CSS personalizado -->
    <link rel="stylesheet" href="css/login.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Contêiner de Login -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-box text-center">
            <!-- Logo da Cripto Vanguard -->
            <div class="logo-container mb-4">
                <img src="assets/logo.png" alt="Cripto Vanguard Logo" class="img-fluid logo">
            </div>

            <h1 class="mb-4">Cripto Vanguard</h1>

            <!-- Formulário de Login -->
            <form id="loginForm">
                <div class="textbox mb-3">
                    <input type="text" class="form-control" placeholder="Usuário" name="username" required>
                </div>
                <div class="textbox mb-4">
                    <input type="password" class="form-control" placeholder="Senha" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-PhO3vsX1v0bZodPyT9cN3rbiht+T6Cq3hQsVcmXBJ+NsVb0zwVGcPbqFQ3tTk52v" crossorigin="anonymous"></script>

    <!-- Link para o JavaScript personalizado -->
    <script src="js/login.js"></script>
</body>
</html>
