<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cripto Vanguard - Login</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/logo.png" type="image/png">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/login.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4">
            <!-- Logo -->
            <div class="text-center mb-3">
                <img src="assets/logo.png" alt="Cripto Vanguard Logo" class="logo">
            </div>

            <!-- T√≠tulo -->
            <h4 class="text-center mb-4">Bem-vindo de volta √† Cripto Vanguard!</h4>

            <!-- Formul√°rio de Login -->
            <form id="loginForm">
                <!-- Campo de E-mail -->
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <div class="input-group">
                        <input type="email" class="form-control input-custom" id="email" placeholder="Digite seu e-mail" required>
                    </div>
                </div>

                <!-- Campo de Senha -->
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-group">
                        <input type="password" class="form-control input-custom" id="password" placeholder="Digite sua senha" required>
                        <button type="button" class="btn toggle-password" id="togglePassword">üëÅÔ∏è</button>
                    </div>
                </div>

                <!-- Bot√£o de Entrar -->
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>

            <!-- Links adicionais -->
            <div class="mt-3 text-center">
                <a href="#" id="forgotPassword">Esqueceu a senha?</a> |
                <a href="../cadastro/cadastro.html" id="signUp">Cadastre-se</a>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/login.js"></script>
    <script>
        // Fun√ß√£o para verificar o e-mail ap√≥s clicar no link
        async function verifyEmail() {
            // Pegue o token da URL (query parameter)
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
    
            if (!token) {
                Swal.fire({
                    icon: 'error',
                    title: 'Token ausente',
                    text: 'O token para verifica√ß√£o n√£o foi encontrado.',
                });
                return;
            }
    
            try {
                // Enviar o token para o backend para verifica√ß√£o
                const response = await fetch(`/api/verify-email?token=${token}`);
                const data = await response.json();
    
                // Verifica o sucesso ou erro da resposta
                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'E-mail verificado com sucesso!',
                        text: data.message,
                    }).then(() => {
                        // Ap√≥s fechar o alerta, redireciona para a p√°gina de login
                        window.location.href = data.redirectUrl;
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Erro',
                        text: data.message,
                    });
                }
            } catch (error) {
                // Se ocorrer algum erro na requisi√ß√£o
                Swal.fire({
                    icon: 'error',
                    title: 'Erro no servidor',
                    text: 'N√£o foi poss√≠vel verificar o e-mail. Tente novamente mais tarde.',
                });
            }
        }
    
        // Chama a fun√ß√£o de verifica√ß√£o de e-mail ao carregar a p√°gina
        window.onload = verifyEmail;
    </script>
</body>

</html>
